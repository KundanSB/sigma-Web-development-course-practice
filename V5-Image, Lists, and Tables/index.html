<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Lists, and Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- image  -->
    <img height="100"src="https://m.media-amazon.com/images/I/71RocGyESjL.jpg" alt="">

    <!-- Table  -->
    <table>
        <caption>Employee Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Programming</th>
        </tr>
        <tr>
            <td>Harry</td>
            <td>100</td>
            <td>Javascript</td>
        </tr>
        <tr>
            <td>Harry</td>
            <td>10</td>
            <td>Java</td>
        </tr>
    </table>

    <!-- List  -->
    <ul>
        <li>Picture1</li>
        <li>Picture2</li>
        <li>Picture3</li>
        <li>Picture4</li>
    </ul>

    <ol>
        <li>Dean1</li>
        <li>Dean2</li>
        <li>Dean3</li>
        <li>Dean4</li>
    </ol>
    <script src="script.js"></script>
</body>

</html>
