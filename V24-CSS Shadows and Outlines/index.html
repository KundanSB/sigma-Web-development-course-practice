<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid black;
            padding: 30px;
            margin: 20px;
            box-shadow: 5px 5px 5px rgb(198, 29, 29);
        }

        .text-element {
            text-shadow: 5px 5px 5px red;
            outline: 2px solid blue;
        }
    </style>
</head>

<body>
    <div class="box">
        this is box

    </div>
    <div class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit ab explicabo qui expedita at sequi, sapiente
        culpa voluptatibus modi accusantium repellendus dignissimos labore magnam nobis adipisci consequuntur, veritatis
        quos provident.
    </div>
</body>

</html>
