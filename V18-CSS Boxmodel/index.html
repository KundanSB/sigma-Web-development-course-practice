<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: aqua;
        }

        .box1 {
            color: red;
            margin: 1%;
            padding: 20px;
            text-align: center;
        }

        .box2 {
            color: black;
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box box1">
        This is 1 st box
    </div>
    <div class="box box2">
        This is box 2
    </div>
</body>

</html>
