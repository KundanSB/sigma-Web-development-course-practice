<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - Design this Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: skyblue;
        }

        .box {
            border: 2px solid greenyellow;
            height: 530px;
            width: 300px;
            margin: 20px;
            position: absolute;
            border-radius: 10px;
            background-color: rgb(208, 232, 215);
        }

        .box1 {
            border: 2px solid greenyellow;
            margin: 10px;
            border-radius: 10px;
            height: 250px;
            background-image: url("https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .box2 {
            display: inline-block;
            border: 0.5px solid rgb(167 255 170);
            padding: 6px;
            margin: 10px;
            color: #59bb59;
            border-radius: 20px;
            text-align: center;
        }

        .box3 {
            padding: 0px 11px;
            margin: 5px 0px;
            color: #59bb59;
        }

        .box4 {
            padding: 9px 0px;
            margin: 0px 14px;
            color: green;
            font-size: 17px;
        }

        .box5 {
            text-align: center;

        }

        .btn {
            border: 2px solid;
            height: 34px;
            width: 102px;
            border-radius: 20px;
            color: rgb(84, 208, 123);
            margin: 11px 0px;
            background-color: rgb(174, 211, 211);
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <!-- <img style="height: 250px;width: auto;" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"> -->
        </div>
        <div>
            <span class="box2">
                <caption>Nature</caption>
            </span>
            <span class="box2">
                <caption>Lake</caption>
            </span>
        </div>
        <div class="box3">
            <h2>Lorem, ipsum dolor</h2>
        </div>
        <div class="box4">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem unde aperiam atque voluptatum
                maiores! Nisi, similique ab!</p>

        </div>
        <div class="box5">
            <input type="button" value="Submit" class="btn">
        </div>
    </div>
</body>

</html>
